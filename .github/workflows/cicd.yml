name: Bank Backend Pipeline

on:
  push:
    branches:
      - main

jobs:
  Build_and_Push_Backend_Image:
    runs-on: ubuntu-latest

    env:
      ECR_REPO: 608283507951.dkr.ecr.us-east-1.amazonaws.com/bank-backendapi
      AWS_REGION: us-east-1
      IMAGE_TAG: ${{ github.run_number }}

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: docker build -t bank-backendapi:latest .

      - name: Tag Docker image
        run: docker tag bank-backendapi:latest ${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}

      - name: Push image to ECR
        run: docker push ${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}

      - name: Cleanup local images
        run: |
          docker rmi bank-backendapi:latest || true
          docker rmi ${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }} || true

  Update_K8s_Manifest:
    runs-on: ubuntu-latest
    needs: Build_and_Push_Backend_Image

    env:
      ECR_REPO: 608283507951.dkr.ecr.us-east-1.amazonaws.com/bank-backendapi
      IMAGE_TAG: ${{ github.run_number }}

    steps:
      - name: Update backend Kubernetes manifest
        env:
          GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
          GIT_PASSWORD: ${{ secrets.GIT_PASSWORD }}
        run: |
          git clone https://${GIT_USERNAME}:${GIT_PASSWORD}@github.com/pod2cohort4/pod2-kubernetes-manifest-file.git
          cd pod2-kubernetes-manifest-file

          git config user.email "pod80619@gmail.com"
          git config user.name "pod2"

          echo "Before update:"
          cat bank-project/backendapi.yaml

          sed -i "s|image:.*|image: ${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}|g" bank-project/backendapi.yaml

          echo "After update:"
          cat bank-project/backendapi.yaml

          git add bank-project/backendapi.yaml

          if ! git diff --cached --quiet; then
            git commit -m "Update backendapi image to version ${{ env.IMAGE_TAG }}"
            git push origin main
          else
            echo "No changes to commit"
          fi


